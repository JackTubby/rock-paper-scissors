<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
  <script src="https://cdn.tailwindcss.com"></script>
  <title>Rock Paper Scissors</title>
</head>

<style>
  html {
    margin: none;
    padding: none;
  }

  body {
    font-family: 'Press Start 2P', sans-serif;
    font-weight: 400;
    font-style: normal;
  }
</style>

<body
class="mt-10"
  style="background-color: rgb(255, 208, 0); display: flex; flex-direction: column; align-items: center; gap: 3rem">

  <h1 class="text-2xl">Quick Draw!</h1>

  <section class="w-72 h-52">
    <div class="w-full h-1/3 text-center">
      <span class="flex flex-col justify-content-end items-center h-full">
        <p class="pl-2 text-xl">PAPER</p>
        <img class="m-auto"  width="40" height="40" src="https://img.icons8.com/ios-filled/50/000000/arrow.png" alt="arrow"
          style="transform: rotate(270deg);" />
      </span>
    </div>
    <div class="flex h-2/3">
      <div class="w-1/2">
        <span class="flex">
          <p class="pt-2 ml-auto text-xl">ROCK</p>
          <img class="ml-auto"  width="40" height="40" src="https://img.icons8.com/ios-filled/50/000000/arrow.png" alt="arrow"
            style="transform: rotate(180deg);" />
        </span>
      </div>
      <div class="w-1/2">
        <span class="flex gap-4">
          <img width="40" height="40" src="https://img.icons8.com/ios-filled/50/000000/arrow.png" alt="arrow" />
          <p class="pt-2 text-xl">SCISSORS</p>
        </span>
      </div>
    </div>
  </section>

  <div class="flex gap-x-20 justify-between text-center">
    <div>
      <p id="player-wins">Player wins: 0</p>
      <p id="cpu-wins">CPU wins: 0</p>
      <p id="draws">Draws: 0</p>
    </div>
    <div>
      <p id="player-selection">Player Selection: null</p>
      <p id="cpu-selection">CPU Selection: null</p>
      <h3 id="outcome">Winner: null</h3>
    </div>
  </div>

  <script src="app.js"></script>
</body>

</html>
